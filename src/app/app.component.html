<!-- Sidebar solo si no estamos en páginas de auth -->
<app-sidebar *ngIf="!isAuthPage" (sidebarStateChanged)="onSidebarStateChanged($event)"></app-sidebar>

<!-- Contenido principal -->
<router-outlet></router-outlet>

<!-- Botón flotante de cotizador -->
<a *ngIf="userRole !== rolType.Administrador && !isInCotizadorPage && !isAuthPage"
   class="floating-btn"
   (click)="navigateToCotizador()">
  <i class="bi bi-calculator"></i>
  <span>Cotizar</span>
</a>
