<div class="card detail-card h-100">
  <div class="card-header d-flex justify-content-between align-items-center">
    <!-- Título con ícono -->
    <h3 class="card-title">
      <i class="bi bi-info-circle me-2 text-primary"></i>
      Información General
    </h3>

    <!-- Botón de edición -->
    <div class="edit-controls">
      <button
        *ngIf="!isEditing"
        class="btn-edit"
        (click)="onToggleEdit()"
      >
        <i class="bi bi-pencil"></i>
      </button>

      <div
        *ngIf="isEditing"
        class="action-buttons"
      >
        <button
          class="btn-action btn-save me-1"
          (click)="onSave()"
        >
          <i class="bi bi-check"></i>
        </button>
        <button
          class="btn-action btn-cancel"
          (click)="onCancel()"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="detail-row mb-3">
          <div class="detail-label">Nombre Fantasía</div>
          <div
            class="detail-value"
            *ngIf="!isEditing"
          >
            {{ canal.nombreFantasia }}
          </div>
          <input
            *ngIf="isEditing"
            type="text"
            class="form-control"
            [value]="canalFormData.nombreFantasia"
            (input)="updateField('nombreFantasia', $event)"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="detail-row mb-3">
          <div class="detail-label">Razón Social</div>
          <div
            class="detail-value"
            *ngIf="!isEditing"
          >
            {{ canal.razonSocial }}
          </div>
          <input
            *ngIf="isEditing"
            type="text"
            class="form-control"
            [value]="canalFormData.razonSocial"
            (input)="updateField('razonSocial', $event)"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="detail-row mb-3">
          <div class="detail-label">Tipo de Canal</div>
          <div
            class="detail-value"
            *ngIf="!isEditing"
          >
            {{ canal.tipoCanal }}
          </div>
          <select
            *ngIf="isEditing"
            class="form-control"
            [value]="canalFormData.tipoCanal"
            (change)="updateField('tipoCanal', $event)"
          >
            <option value="Concesionario">Concesionario</option>
            <option value="Multimarca">Multimarca</option>
            <option value="Agencia">Agencia</option>
            <option value="Habitualista">Habitualista</option>
            <option value="Freelance">Freelance</option>
            <option value="Consumidor Final">Consumidor Final</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
