<div class="card detail-card h-100">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title">
      <i class="bi bi-bank me-2 text-primary"></i>Información Bancaria
    </h3>

    <!-- Botón de edición -->
    <div class="edit-controls">
      <button
        *ngIf="!isEditing"
        class="btn-edit"
        (click)="onToggleEdit()"
      >
        <i class="bi bi-pencil"></i>
      </button>

      <div *ngIf="isEditing" class="action-buttons">
        <button
          class="btn-action btn-save me-1"
          (click)="onSave()"
        >
          <i class="bi bi-check"></i>
        </button>
        <button
          class="btn-action btn-cancel"
          (click)="onCancel()"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="detail-row mb-3">
          <div class="detail-label">Banco</div>
          <div class="detail-value" *ngIf="!isEditing">
            {{ canal.banco }}
          </div>
          <input
            *ngIf="isEditing"
            type="text"
            class="form-control"
            [value]="canalFormData.banco"
            (input)="updateField('banco', $event)"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="detail-row mb-3">
          <div class="detail-label">CBU</div>
          <div class="detail-value" *ngIf="!isEditing">
            {{ canal.cbu }}
          </div>
          <input
            *ngIf="isEditing"
            type="text"
            class="form-control"
            [value]="canalFormData.cbu"
            (input)="updateField('cbu', $event)"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="detail-row mb-3">
          <div class="detail-label">Alias</div>
          <div class="detail-value" *ngIf="!isEditing">
            {{ canal.alias }}
          </div>
          <input
            *ngIf="isEditing"
            type="text"
            class="form-control"
            [value]="canalFormData.alias"
            (input)="updateField('alias', $event)"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="detail-row mb-3">
          <div class="detail-label">Número de Cuenta</div>
          <div class="detail-value" *ngIf="!isEditing">
            {{ canal.numCuenta }}
          </div>
          <input
            *ngIf="isEditing"
            type="text"
            class="form-control"
            [value]="canalFormData.numCuenta"
            (input)="updateField('numCuenta', $event)"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="detail-row">
          <div class="detail-label">Opciones de Cobro</div>
          <div class="detail-value" *ngIf="!isEditing">
            {{ canal.opcionesCobro || "No especificadas" }}
          </div>
          <input
            *ngIf="isEditing"
            type="text"
            class="form-control"
            [value]="canalFormData.opcionesCobro"
            (input)="updateField('opcionesCobro', $event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
