<div class="text-center p-5">
  <h3>Test Crear Lead Básico</h3>

  <button (click)="crearLeadBasicoDePrueba()" class="btn btn-success mt-3">
    Crear lead básico
  </button>

  <div *ngIf="resultado" class="alert alert-success mt-4">
    <strong>Lead creado correctamente:</strong>
    <pre>{{ resultado | json }}</pre>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-4">
    <strong>Error al crear lead:</strong>
    <pre>{{ error | json }}</pre>
  </div>
</div>
