<div class="card detail-card h-100">
  <div class="card-header">
    <h3 class="card-title">
      <i class="bi bi-person-badge me-2 text-primary"></i>Admin del Subcanal
    </h3>
  </div>
  <div class="card-body p-4">
    <div class="admin-container">
      <!-- Loading Indicator -->
      <div *ngIf="loading" class="text-center my-3">
        <div class="spinner-border spinner-border-sm"></div>
        <p class="mt-2 small">Cargando...</p>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="error && !loading"
        class="alert alert-danger py-2 small"
      >
        {{ error }}
      </div>

      <!-- Tabla de Admin Canal -->
      <div
        *ngIf="!loading && !error"
        class="table-responsive"
      >
        <table
          class="custom-table table-sm"
          *ngIf="adminCanal"
        >
          <thead>
            <tr>
              <th>NOMBRE</th>
              <th>ESTADO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="admin-info">
                  <div class="fw-bold">
                    {{ adminCanal.nombre }} {{ adminCanal.apellido }}
                  </div>
                  <div class="text-muted small">
                    {{ adminCanal.email }}
                  </div>
                </div>
              </td>
              <td>
                <div
                  class="badge"
                  [ngClass]="getEstadoClass(adminCanal.activo)"
                >
                  {{ adminCanal.activo ? "Activo" : "Inactivo" }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Empty State -->
        <div
          *ngIf="!adminCanal"
          class="text-center py-4"
        >
          <i class="bi bi-person"></i>
          <p class="small text-muted mt-2 mb-0">
            No hay administrador asignado a este subcanal
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
