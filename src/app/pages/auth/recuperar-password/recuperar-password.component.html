<div class="recover-container">
  <!-- Lado izquierdo - Formulario de recuperación -->
  <div class="recover-form-section">
    <div class="form-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/logo_color.webp" alt="Logo" class="logo">
      </div>
      <h1>Recuperar Contraseña</h1>
      <p class="instruction-text">Ingresá tu usuario y te enviaremos instrucciones por WhatsApp para recuperar tu cuenta.</p>

      <!-- Formulario -->
      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="recover-form">
        <!-- Email/Usuario -->
        <div class="form-group">
          <label for="username">Usuario o Email</label>
          <input
            class="form-control"
            type="text"
            id="username"
            formControlName="username"
            autocomplete="off"
            placeholder="Ingresá tu usuario o email" />
          <div *ngIf="submitted && recoverForm.get('username')?.errors" class="error-message">
            <div *ngIf="recoverForm.get('username')?.errors?.['required']">Usuario requerido</div>
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="loading"
          class="btn-enviar">
          {{ loading ? 'Enviando...' : 'Enviar solicitud' }}
        </button>

        <!-- No recuerdo mi usuario -->
        <div class="no-recuerdo">
          <button
            type="button"
            class="btn-no-recuerdo"
            (click)="onNoRecuerdoUsuario()">
            No recuerdo mi usuario
          </button>
        </div>

        <!-- Error -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <!-- Success -->
        <div *ngIf="success" class="alert alert-success">
          {{ success }}
        </div>
      </form>

      <!-- Volver al login -->
      <div class="back-to-login">
        <a routerLink="/auth/login">Volver al login</a>
      </div>

      <!-- Footer links -->
      <div class="footer-links">
        <a href="#">Acerca de</a>
        <a href="#">Soporte</a>
        <a href="#">Términos</a>
      </div>
    </div>
  </div>

  <!-- Lado derecho - Imagen con fondo azul -->
  <div class="recover-image-section">
    <div class="image-container">
      <img src="assets/login_img.png" alt="Dashboard screens">
    </div>
  </div>
</div>
