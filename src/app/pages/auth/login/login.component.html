<div class="login-container">
  <div class="login-form-section">
    <div class="form-container">
      <h1>Iniciar Sesión</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 formControlName="email"
                 class="form-control">
          <div *ngIf="submitted && loginForm.get('email')?.errors">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email requerido</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input [type]="showPassword ? 'text' : 'password'"
                 id="password"
                 formControlName="password"
                 class="form-control">
          <div *ngIf="submitted && loginForm.get('password')?.errors">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña requerida</div>
          </div>
        </div>

        <button type="submit"
                class="btn btn-primary"
                [disabled]="loading">
          {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
