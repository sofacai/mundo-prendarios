<div class="login-container">
  <!-- Lado izquierdo - Formulario de login -->
  <div class="login-form-section">
    <div class="form-container">
      <h1>Ingresar</h1>
      <div class="register-link-top">No tenés cuenta? <a routerLink="/auth/register">Registrate</a></div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            formControlName="email"
            autocomplete="off"
            placeholder="Email" />
          <div *ngIf="submitted && loginForm.get('email')?.errors" class="error-message">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email requerido</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</div>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <div class="password-header">
            <label for="password">Contraseña</label>
            <a href="javascript:void(0)" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          <input
            class="form-control"
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            autocomplete="off"
            placeholder="Contraseña" />
          <div *ngIf="submitted && loginForm.get('password')?.errors" class="error-message">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña requerida</div>
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="loading"
          class="btn-continuar">
          {{ loading ? 'Cargando...' : 'Continuar' }}
        </button>

        <!-- Error -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
      </form>

      <!-- Footer links -->
      <div class="footer-links">
        <a href="#">Acerca de</a>
        <a href="#">Soporte</a>
        <a href="#">Términos</a>
      </div>
    </div>
  </div>

  <!-- Lado derecho - Imagen con fondo azul -->
  <div class="login-image-section">
    <div class="image-container">
      <img src="assets/login_img.png" alt="Dashboard screens">
    </div>
  </div>
</div>
