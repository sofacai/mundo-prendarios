<div class="step-container">
  <div class="header">
    <div class="logo">
      <img src="assets/logo-mundo-prendario.png" alt="Mundo Prendario" />
    </div>
    <div class="steps">
      <div class="step active">
        <div class="step-number">1</div>
        <div class="step-label">Monto</div>
      </div>
      <div class="step-line"></div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-label">Datos</div>
      </div>
      <div class="step-line"></div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-label">Oferta</div>
      </div>
    </div>
  </div>

  <div class="content">
    <h2 class="title">¿Qué monto buscas?</h2>

    <div class="monto-input">
      <ion-input type="number" [(ngModel)]="monto" min="{{montoMinimo}}" max="{{montoMaximo}}"></ion-input>
    </div>

    <div class="slider-container">
      <ion-range
        [min]="montoMinimo"
        [max]="montoMaximo"
        [value]="monto"
        (ionChange)="onSliderChange($event)"
        step="10000"
      >
        <ion-label slot="start">{{montoMinimo | currency:'ARS':'symbol':'1.0-0'}}</ion-label>
        <ion-label slot="end">{{montoMaximo | currency:'ARS':'symbol':'1.0-0'}}</ion-label>
      </ion-range>
    </div>

    <h3 class="subtitle">¿En qué plazo?</h3>

    <div class="plazo-buttons">
      <button
        *ngFor="let p of plazosDisponibles"
        class="plazo-button"
        [class.active]="plazo === p"
        (click)="seleccionarPlazo(p)">
        {{p}}
      </button>
    </div>

    <div *ngIf="errorMensaje" class="error-message">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <span>{{errorMensaje}}</span>
    </div>

    <div class="actions">
      <button class="btn-primary" (click)="onContinuar()">ME INTERESA</button>
    </div>
  </div>
</div>
